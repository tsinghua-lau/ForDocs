name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn install

      - name: Build
        run: yarn docs:build

      - name: Deploy
        uses: peaceiris/actions-index-pages@v3
        with:
          github_token: ${{ secrets.MY_SECRET_KEY }}
          publish_dir: docs/.vitepress/dist
